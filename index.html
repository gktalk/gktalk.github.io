<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imran Apps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        section {
            padding: 50px 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Imran Apps</h1>
        <p>Innovative apps for a smarter world</p>
    </header>
    
    <section>
        <h2>Our Features</h2>
        <p>We develop user-friendly and efficient apps for various needs.</p>
    </section>
    
    <section>
        <h2>App Screenshots</h2>
        <img src="https://via.placeholder.com/300" alt="App Screenshot">
    </section>
    
    <section>
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="4" required></textarea><br>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2024 Imran Apps. All rights reserved.</p>
    </footer>
</body>
</html>
